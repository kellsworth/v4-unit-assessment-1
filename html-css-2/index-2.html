<!DOCTYPE html>
<html>

<head>
  <meta name="description" content="HTML Skills Check">
  <title>Makin' Shapes!</title>
  <link rel='stylesheet' href='style-2.css' />
</head>

<body>
  <div class="header">
    <h1>Makin' Shapes!</h1>
  </div>
  <main>
    <h2>Rectangles</h2>
    <div class="container-one">
      <div class="rectangle"></div>
      <div class="square"></div>
      <div class="large-square"></div>
    </div>
    <h2>Circles</h2>
    <div class="container-two">
      <div class="circle circle-one">
        <div>
          <img
            src="https://static.wikia.nocookie.net/thetekkit/images/a/a7/Coal.png/revision/latest/top-crop/width/360/height/450?cb=20121014112244"
            alt="coal" />
          <img
            src="https://static.wikia.nocookie.net/thetekkit/images/a/a7/Coal.png/revision/latest/top-crop/width/360/height/450?cb=20121014112244"
            alt="coal" />
        </div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLgBY9W-0NbEstJjYqixbIgX8N2QdZvfkWVA&usqp=CAU"
          alt="carrot" />
      </div>
      <div class="circle circle-two">
        <img
          src="https://static.wikia.nocookie.net/thetekkit/images/a/a7/Coal.png/revision/latest/top-crop/width/360/height/450?cb=20121014112244"
          alt="coal" />
        <img
          src="https://static.wikia.nocookie.net/thetekkit/images/a/a7/Coal.png/revision/latest/top-crop/width/360/height/450?cb=20121014112244"
          alt="coal" />
        <img
          src="https://static.wikia.nocookie.net/thetekkit/images/a/a7/Coal.png/revision/latest/top-crop/width/360/height/450?cb=20121014112244"
          alt="coal" />
      </div>

      <div class="circle circle-three"></div>
    </div>
    <h2>Everything</h2>
    <div class="container-three">
      <div class="lg-square">
        <div class="lg-circle">
          <div class="small-square">
            <div class="small-circle">
              <img src="https://www.seekpng.com/png/detail/51-517679_nemo-fish-nemo-cartoon.png" alt="nemo" />
            </div>
            <p>Fish Tank</p>
          </div>
        </div>

      </div>
  </main>
</body>

</html>
